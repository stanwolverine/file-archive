<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#f7f7f7" />
        <link rel="icon" href="favicon.svg" />
        <title>Jatin Nagar | Files Repository</title>
        <link rel="stylesheet" href="/style.css" />
        <script
            src="/assets/mobile-status-bar-theme.js"
            type="text/JavaScript"
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <header><h1>Welcome to My Files Repository</h1></header>
            <nav aria-label="breadcrumb" class="navigation">
                <ol class="navigation__items">
                    <li class="navigation__item">
                        <a href="/" class="disabled">/Home</a>
                    </li>
                </ol>
            </nav>
            <main>
                <table class="files-list">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="file__name">Name</th>
                            <th class="file__size">Size</th>
                            <th class="file__date">Last Modified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="file__icon">
                                <img
                                    width="24px"
                                    height="24px"
                                    src="/images/pdf-file.svg"
                                    alt="pdf file icon"
                                />
                            </td>
                            <td class="file__name">
                                <a href="/certificate/reactjs.pdf"
                                    >certificate / reactjs.pdf</a
                                >
                            </td>
                            <td class="file__size">1.10 MB</td>
                            <td class="file__date">June 7, 2024</td>
                        </tr>
                        <tr>
                            <td class="file__icon">
                                <img
                                    width="24px"
                                    height="24px"
                                    src="/images/pdf-file.svg"
                                    alt="pdf file icon"
                                />
                            </td>
                            <td class="file__name">
                                <a href="/certificate/nodejs.pdf"
                                    >certificate / nodejs.pdf</a
                                >
                            </td>
                            <td class="file__size">1.12 MB</td>
                            <td class="file__date">June 7, 2024</td>
                        </tr>
                        <!-- <tr>
                            <td class="file__icon">
                                <img
                                    width="24px"
                                    height="24px"
                                    src="/images/pdf-file.svg"
                                    alt="pdf file icon"
                                />
                            </td>
                            <td class="file__name">
                                <a href="/resume.pdf" class="disabled">resume.pdf</a>
                            </td>
                            <td class="file__size">5.8 MB</td>
                            <td class="file__date">June 2, 2023</td>
                        </tr> -->
                    </tbody>
                </table>
            </main>
        </div>
    </body>
</html>
