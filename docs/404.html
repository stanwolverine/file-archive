<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#f7f7f7" />
        <link rel="icon" href="favicon.svg" />
        <title>Jatin Nagar | Files Repository</title>
        <link rel="stylesheet" href="/style.css" />
        <script
            src="/assets/mobile-status-bar-theme.js"
            type="text/JavaScript"
            defer
        ></script>
    </head>
    <body>
        <div class="container">
            <header><h1>Welcome to My Files Repository</h1></header>
            <nav aria-label="breadcrumb" class="navigation">
                <ol class="navigation__items">
                    <li class="navigation__item">
                        <a href="/">/Home</a>
                    </li>
                    <li class="navigation__item">
                        <a href="/" class="disabled">/404</a>
                    </li>
                </ol>
            </nav>
            <main>
                <div class="not-found">
                    <img src="/images/file.svg" class="not-found__icon" />
                    <h2 class="not-found__title">404 - Not Found</h2>
                    <p class="not-found__description">
                        The folder or file doesn't exist or you don't have
                        permission to view it.
                    </p>
                </div>
            </main>
        </div>
    </body>
</html>
